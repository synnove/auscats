<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ausCATS Security Training</title>
    {% block scripts %}
    {% endblock %}
    <link rel="stylesheet" href="../static/css/foundation.css" />
    <link rel="stylesheet" href="../static/css/foundation-icons.css" />
    <script src="../static/js/vendor/jquery.js"></script>
    <script src="../static/js/foundation/foundation.js"></script>
    <script src="../static/js/foundation/foundation.equalizer.js"></script>
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>

    <body>
    <!-- top navbar -->
    <nav class="top-bar" data-topbar role="navigation">
	<ul class="title-area">
	    <li class="name">
		<h1><a href="/">AusCERT Security Training</a></h1>
	    </li>
	    <li class="toggle-topbar menu-icon"><a href="#"></a></li>
	</ul>

	<section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
		<li class="has-dropdown">
		<a href="">Welcome, {{ name }}</a>
		    {% if is_admin %}
		    <ul class="dropdown">
			<li><a href="/dashboard">View Dashboard</a></li>
			<li><a href="/edit">Edit Courses</a></li>
			<li><a href="/admin">Manage Administrators</a></li>
			<li><a href="">Log Out</a></li>
		    </ul>
		    {% else %}
		    <ul class="dropdown">
			<li><a href="/courses">View Courses</a></li>
			<li><a href="">Log Out</a></li>
		    </ul>
		    {% endif %}
		</li>
	    </ul>
	</section>
    </nav>

    <!-- side navbar -->

    <!-- PAGE BODY -->
    {% block content %}
    {% endblock %}
    
    <script src="../static/js/vendor/jquery.js"></script>
    <script src="../static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
